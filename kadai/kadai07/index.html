<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ひだまりソリューションズ</h1>
        <p>会社概要　サービス　お問い合わせ</p>
    </header>

    <section id="about" class="about">
        <h2>会社概要</h2>
        <p>私たちは地位密着型のITソリューション企業として、クラウド導入やウェブ制作を通じた業務改善を支援しています。</p>
    </section>

    <section id="service" class="service">
        <h2>サービス紹介</h2>
        <ul class="card">
            <li class="card_item">
                <div class="card_title">
                    <h3>Web制作</h3>
                </div>
                <div class="card_img">
                    <img src="img/luca-bravo-XJXWbfSo2f0-unsplash.jpg" alt="写真">
                </div>
                <div class="card_text">
                    <p>スマートフォン対応のモダンなWebサイトを製作します。</p>
            </li>
            <li class="card_item">
                <div class="card_title">
                    <h3>クラウド導入支援</h3>
                </div>
                <div class="card_img">
                    <img src="img/kushal-mistri-IixBLvJesBs-unsplash.jpg" alt="写真">
                </div>
                <div class="card_text">
                    <p>Google WorkspaceやMicrosoft 365などの導入をサポートします。</p>
                </div>
            </li>
            <li class="card_item">
                <div class="card_title">
                    <h3>デジタル研修</h3>
                </div>
                <div class="card_img">
                    <img src="img/ravindra-dhiman-qJ8eSXQweQo-unsplash.jpg" alt="写真">
                </div>
                <div class="card_text">
                    <p>中小企業向けのITリテラシー研修も承っています。</p>
                </div>
            </li>
        </ul>
    </section>

    <section id="contact" class="contact">
        <h2>お問い合わせ</h2>
        <p>お名前</p>
        <input type="text">
        <p>メールアドレス</p>
        <input type="email">
        <p>メッセージ</p>
        <textarea rows="5" cols="30"></textarea>
        <button>
            送信
        </button>
    </section>
</body>
</html>
